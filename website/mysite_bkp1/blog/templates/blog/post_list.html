<html>
{% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <title>ECE5990</title>
        <link type="text/css" rel="stylesheet" href="{% static 'blog/post_css.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        <div id="wrapper">
                <a href="#"><header id="ropet">E C E 5 9 9 0</header></a>
                
                <h1>RoPet</h1>
                
                <div id="content">
                    <div id="text1">
                        <div class = "intro">
                            Would like to watch your pet remotely? 
                        </div>
                        <div class = "intro">
                            Join with RoPet and have fun!
                        </div>
                    </div>
                    
                    <div id = "control">
                        <h2>&#10048;    Motor Control Panel</h2>
                        
                        <div id="control_icon">
                            <div id = "first">
                                <button type="button" id = "forward" class = "idle" onclick = "forward();">&#8679;</button>
                                <button type="button" id = "up" class = "idle" onclick="up();">&and;</button>
                            </div>
                            <div id="second">
                                <button type="button" id = "left" class = "idle" onclick="left();">&#8678;</button>
                                <button type="button" id = "stop" class = "idle" onclick="stop();">| |</button>
                                <button type="button" id = "right" class = "idle" onclick="right();">&#8680;</button>
                            </div>
                            <div id="thrid">
                                <button type="button" id = "backward" class = "idle" onclick="backward();">&#8681;</button>
                                <button type="button" id = "down" class = "idle" onclick="down();">&or;</button>
                            </div>
                            <div id="fourth">
                                <button type="button" id = "start" class = "idle" onclick="start();">&#8634;</button>
                                <button type="button" id = "quit" class = "idle" onclick="quit();">&#9635;</button> 
                            </div>
                        </div> 
                        
                        <h2>&#10048;    Video &amp; Bluetooth</h2>
                        
                        <button type="button" id = "record" class = "idle" onclick="record();">&#9658;</button> 
                        <button type="button" id = "stop_record" class = "idle" onclick="stop_record();">&#9672;</button> 
                        <button type="button" id = "blt_on" class = "idle" onclick="blt_on();">
                            <i class="material-icons" style="font-size:32px">bluetooth</i>
                        </button>
                        <button type="button" id = "blt_off" class = "idle" onclick="blt_off();">
                            <i class="material-icons" style="font-size:32px">bluetooth_disabled</i>
                        </button>
                        
                    </div>

                </div>

        </div>
    <script src="{% static 'blog/my_js.js' %}"></script>
    </body>
	
    
</html>
